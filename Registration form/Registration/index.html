<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../App.css"/>
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Registration Form</h1>
        <p>please fill in this form to register with us</p>
        <hr/>

        <label for="fn"><b>First Name</label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>

        <label for="psw"><b>Password</label>
        <input type="text" placeholder="Enter Password" name="psw" id="psw" required/>

        <label for="cpsw"><b>Password</label>
        <input type="text" placeholder="Enter confirm Password" name="cpsw" id="cpsw" required/>
        <hr/>
        <button class="register" type="submit">Reagister</button>    
    </form>
</div>
</body>
</html>
